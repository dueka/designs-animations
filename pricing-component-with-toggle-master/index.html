<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <section class="pricing-section">

      <h1 class="pricing-heading">
        Our Pricing
      </h1>
      <div class="pricing-toggle-container">
        <p>Annually</p>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox" class="pricing-toggle-button"> </label>
        <p>Monthly</p>
      </div>
      <div class="pricing-component-parent">
        <div class="pricing-component">
          <h2 class="pricing-component-heading">
            <span>Basic</span>
            <div>&dollar;199.99</div>
          </h2>
          <div class="pricing-component-content">
            500 GB Storage
          </div>
          <div class="pricing-component-content">
            2 Users Allowed
          </div>
          <div class="pricing-component-content">
            Send up to 3 GB
          </div>
          <div class="button-container">
            <button class="btn btn-primary">learn more</button>
          </div>
        </div>

        <div class="pricing-component-secondary">
          <h2 class="pricing-component-heading">
            <span>Professional</span>
            <div>&dollar;249.99</div>
          </h2>
          <div class="pricing-component-content">
            1 TB Storage
          </div>
          <div class="pricing-component-content">
            5 Users Allowed
          </div>
          <div class="pricing-component-content">
            Send up to 10 GB
          </div>
          <div class="button-container">
            <button class="btn btn-secondary">learn more</button>
          </div>
        </div>
        <div class="pricing-component">
          <h2 class="pricing-component-heading">
            <span>Master</span>
            <div>&dollar;399.99</div>
          </h2>
          <div class="pricing-component-content">
            2 TB Storage
          </div>
          <div class="pricing-component-content">
            10 Users Allowed
          </div>
          <div class="pricing-component-content">
            Send up to 20 GB
          </div>
          <div class="button-container">
            <button class="btn btn-primary">learn more</button>
          </div>
        </div>
      </div>
    </section>
    <script>
      const checkbox = document.getElementById('checkbox');
      const label = document.querySelector('.pricing-toggle-button');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          const array = Array.from(
            document.querySelectorAll('.pricing-component-heading')
          );
          const returnedChildNodes = array.map((el) =>
            Array.from(el.childNodes)
          );
          const text = returnedChildNodes.map((el) => el[3]);
          text[0].innerText = '$19.99';
          text[1].innerText = '$24.99';
          text[2].innerText = '$39.99';
        } else {
          const array = Array.from(
            document.querySelectorAll('.pricing-component-heading')
          );
          const returnedChildNodes = array.map((el) =>
            Array.from(el.childNodes)
          );
          const text = returnedChildNodes.map((el) => el[3]);
          text[0].innerText = '$199.99';
          text[1].innerText = '$249.99';
          text[2].innerText = '$399.99';
        }
      });
    </script>
  </body>
</html>
